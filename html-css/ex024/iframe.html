<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Acessando o site do
        <iframe src="https:/www.cursoemvideo.com" frameborder="0">
            <a href="https:/www.cursoemvideo.com" target="_blank">curso em video</a> <!--Boa prática, caso o naveador não suporte o formato do iframe-->
        </iframe>
    </p>
    
</body>
</html>
