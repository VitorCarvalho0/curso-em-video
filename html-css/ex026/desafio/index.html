<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>

            <div id="foto"></div>

            <div id="login">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <p class="login_dados">
                        <img id="img_login" src="img/person.png" alt="icone" width="35px">
                        <label id="label_login" for="iuser"></label>
                        <input type="email" name="user" id="iuser" placeholder=" seu e-mail" required autocomplete="email">
                    </p>

                    <p class="login_dados">
                        <img src="img/key.png" alt="icone" width="35px">
                        <label for="ikey"></label>
                        <input type="password" name="key" id="ikey" placeholder=" sua senha" autocomplete="current-password" required >
                    </p>

                    <p id="login_botoes">
                        <input id="botao_enter" type="submit" value="Entrar"> <br>
                        <input id="botao_senha" type="submit" value="Esqueci a senha">
                    </p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
