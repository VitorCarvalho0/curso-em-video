<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
        }
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td colspan="2">E</td>

        </tr>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
