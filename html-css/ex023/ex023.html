<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tabelas</title>

    <style>
        table {
            width: 400px;
            border-collapse: collapse; /*para jutar as linhas "" colapsar as linhas que por padrao vem separadas*/
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizonta√ß*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table> <!--Tabela-->
        <tr> <!--Linha de tabela = Primeira linha-->
            <td>A1</td> <!--Table Data = Dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Linha de tabela = Segunda linha-->
            <td>A2</td> <!--Table Data = Dado de tabela-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Linha de tabela = Terceira linha-->
            <td>A3</td> <!--Table Data = Dado de tabela-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Linha de tabela = Quarta linha-->
            <td>A4</td> <!--Table Data = Dado de tabela-->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
