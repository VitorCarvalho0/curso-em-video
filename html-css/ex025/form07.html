<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranjão</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listproft">
            <details id="listproft">
                <option>Adminstrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </details>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
