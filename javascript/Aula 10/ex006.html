<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        interaja aqui ...
    </div>
    
    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText='Clicou'
        }
    </script>
</body>
</html>
